<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
  <div class="flex">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      BOOM
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      CLAP
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      HI-HAT
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      KICK
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      OPEN-HAT
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      RIDE
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      SNARE
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      TINK
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      TOM
    </div>
  </div>

  <!--sounds-->

  <audio data-key="65" src="./src/sounds/boom.wav"></audio>
  <audio data-key="83" src="./src/sounds/clap.wav"></audio>
  <audio data-key="68" src="./src/sounds/hihat.wav"></audio>
  <audio data-key="70" src="./src/sounds/kick.wav"></audio>
  <audio data-key="71" src="./src/sounds/openhat.wav"></audio>
  <audio data-key="72" src="./src/sounds/ride.wav"></audio>
  <audio data-key="74" src="./src/sounds/snare.wav"></audio>
  <audio data-key="75" src="./src/sounds/tink.wav"></audio>
  <audio data-key="76" src="./src/sounds/tom.wav"></audio>

  <script>
    window.addEventListener("keydown", playSound);

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) {
        return;
      }
      audio.currentTime = 0;
      audio.play();
      key.classList.add("playing");
    }
    function removeTransition(e) {
      if (e.propertyName !== "transform") return;
      console.log(this);
      this.classList.remove("playing");

    }
    const keys = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  </script>
</body>

</html>
